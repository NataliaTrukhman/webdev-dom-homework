<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span id="numbers" class="likes-counter">3</span>
            <button id="active-like" class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" value="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="textarea-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="write-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  // Код писать здесь

  const buttonElement = document.getElementById('write-button');
  const listCommentsElement = document.getElementById('list-comments');
  const nameInputElement = document.getElementById('name-input');
  const textareaInputElement = document.getElementById('textarea-input');

  //console.log(listCommentsElement.innerHTML);//прочитали содержимое
  //listCommentsElement.innerHTML = "изменение" //изменить содержимое 
  //console.log(textareaInputElement.type) //получаем значение типа
  //console.log(nameInputElement.value) //посмотреть значение из имени


  //функция доб-я обработчика клика 
  const initEventListeners = () => {
    const likesElements = document.querySelectorAll(".like-button");
    //console.log(likesElements);   -коллекция коментов список
    for (const likesElement of likesElements) {       //доб обработчик клика на кнопку лайка
      likesElement.addEventListener('click', () => {

        if (likesElement.classList.contains('-active-like')) {
          likesElement.classList.remove('-active-like');
        } else {
          likesElement.classList.add('-active-like');
        }
        return

      })
    }
  }
  initEventListeners();


  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error")
    textareaInputElement.classList.remove("error")
    if (nameInputElement.value === "" || textareaInputElement.value === "") {
      nameInputElement.classList.add("error");
      textareaInputElement.classList.add("error");
      return
    };
    let formattedDate = new Date().toLocaleString("ru", {
      year: "2-digit",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
    }).replace(", ", " ");
    //console.log(formattedDate);

    const allCommentsList = listCommentsElement.innerHTML //прочитаем все содержимое списка комментов
    listCommentsElement.innerHTML = allCommentsList + ` <li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li> `;

    initEventListeners();

  });












    //console.log("It works!");
</script>

</html>
